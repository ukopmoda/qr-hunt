<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twin!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@300;600&display=swap');

    body {
      background-color: #0b0b0b;
      color: #e8e8e8;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: radial-gradient(circle at top, #151515 0%, #000 100%);
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 3rem;
      color: #ff471a;
      text-shadow: 0 0 4px #000;
      animation: flicker 10s infinite;
    }

    /* EXACT Clue 1 flicker */
    @keyframes flicker {
      0%, 0.5%, 1%, 2%, 3%, 5%, 10%, 15%, 25%, 35%, 55%, 75%, 85%, 95%, 100% {
        opacity: 1;
        text-shadow: 0 0 4px #000;
      }
      0.6%, 1.1%, 2.1%, 3.1%, 5.1%, 10.1%, 15.1%, 25.1%, 35.1%, 55.1%, 75.1%, 85.1%, 95.1% {
        opacity: 0.6;
        text-shadow: 0 0 2px #ff471a;
      }
      0.7%, 1.2%, 2.2%, 3.2%, 5.2%, 10.2%, 15.2%, 25.2%, 35.2%, 55.2%, 75.2%, 85.2%, 95.2% {
        opacity: 0.2;
        text-shadow: none;
      }
      0.8%, 1.8%, 2.8%, 5.8%, 15.8%, 25.8%, 35.8%, 55.8%, 75.8%, 85.8%, 95.8% {
        opacity: 1;
        text-shadow:
          0 0 5px #ff471a,
          0 0 15px #ff471a,
          0 0 25px #ff471a,
          0 0 45px #ff471a;
      }
    }

    p {
      font-size: 1.1rem;
      color: #d0d0d0;
      max-width: 600px;
      margin: 20px auto;
    }

    .timer {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 30px;
      color: #ff471a;
    }

    button {
      margin-top: 20px;
      background: #ff471a;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #e63e14;
      transform: scale(1.05);
    }

    .clue {
      margin-top: 40px;
      font-style: italic;
      color: #f3f3f3;
    }
  </style>
</head>
<body>
  <h1>Twin!</h1>

  <p>
    Congratulations! I'm proud of you!
  </p>

  <p>
    You're onto the next hint! Try looking around where we first met.  
    Oh and don’t forget to do those modules — it could put your <strong>registration</strong> on hold.  
    Lol I’m really in here like the riddler.
  </p>

  <div class="timer" id="countdown">24:00:00</div>

  <button id="resetButton">Reset Timer</button>

  <script>
    // ====== TIMER LOGIC ======
    const countdownEl = document.getElementById("countdown");
    const resetButton = document.getElementById("resetButton");

    const totalSeconds = 24 * 60 * 60; // 24 hours
    const endTimeKey = "huntEndTime";
    let countdownInterval;

    function startCountdown() {
      const endTime = localStorage.getItem(endTimeKey);
      if (!endTime) return;

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        const remaining = Math.floor((endTime - Date.now()) / 1000);
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          countdownEl.textContent = "00:00:00";
        } else {
          const h = String(Math.floor(remaining / 3600)).padStart(2, "0");
          const m = String(Math.floor((remaining % 3600) / 60)).padStart(2, "0");
          const s = String(remaining % 60).padStart(2, "0");
          countdownEl.textContent = `${h}:${m}:${s}`;
        }
      }, 1000);
    }

    function resetTimer() {
      const newEnd = Date.now() + totalSeconds * 1000;
      localStorage.setItem(endTimeKey, newEnd);
      startCountdown();
    }

    resetButton.addEventListener("click", () => {
      const pass = prompt("Enter reset password:");
      if (pass === "pumpkinpatch") {
        resetTimer();
        alert("Timer reset successfully!");
      } else {
        alert("Incorrect password.");
      }
    });

    const params = new URLSearchParams(window.location.search);
    if (params.get("start") === "true" && !localStorage.getItem(endTimeKey)) {
      resetTimer(); // start timer on first scan
    }

    startCountdown();
    // ====== END TIMER LOGIC ======

    // ====== GOOGLE FORM LOGGING ======
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc98vrMFB93dOJ-VO84kGNkERM6wAb-ENA1UZ9I4gpdsrPKmg/formResponse";
    const ENTRY_PAGE = "entry.1204348624";
    const ENTRY_TIMESTAMP = "entry.2081435125";

    function logVisit(pageName) {
      const timestamp = new Date().toLocaleString();
      const url = `${FORM_URL}?${ENTRY_PAGE}=${encodeURIComponent(pageName)}&${ENTRY_TIMESTAMP}=${encodeURIComponent(timestamp)}`;
      fetch(url, { mode: "no-cors" })
        .then(() => console.log("✅ Logged visit to Google Form"))
        .catch(err => console.error("❌ Logging failed:", err));
    }

    window.addEventListener("load", () => {
      logVisit("Clue 2 — Twin!");
    });
    // ====== END FORM LOGGING ======
  </script>
</body>
</html>
