<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good shit</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@300;600&display=swap');

    body {
      background-color: #0b0b0b;
      color: #e8e8e8;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 3rem;
      color: #ff471a;
      text-shadow: 0 0 4px #000;
      animation: flicker 10s infinite steps(1, end);
    }

    @keyframes flicker {
      0%, 87%, 100% { color: #b22a0f; text-shadow: none; }
      88%, 89% { color: #ff471a; text-shadow: 0 0 5px #ff471a, 0 0 15px #ff471a; }
      90% { color: #000; text-shadow: none; }
      91%, 92% { color: #ff471a; text-shadow: 0 0 8px #ff471a, 0 0 25px #ff471a; }
      93%, 94% { color: #d13610; text-shadow: 0 0 5px #ff471a, 0 0 10px #ff471a; }
      95%, 96% { color: #000; text-shadow: none; }
      97%, 98% { color: #ff471a; text-shadow: 0 0 15px #ff471a, 0 0 30px #ff471a, 0 0 45px #ff471a; }
      99% { color: #b22a0f; text-shadow: none; }
    }

    p {
      font-size: 1.2rem;
      color: #d0d0d0;
      max-width: 700px;
      margin: 20px auto;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff471a;
      top: 0;
      left: 50%;
      opacity: 0.7;
      pointer-events: none;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    button {
      margin-top: 40px;
      background: #ff471a;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #e63e14;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Good shit</h1>

  <p>
    YAY! YOU DID IT! I hope you enjoyed this fun little game I made, I apologize if it wasn't super difficult or if it was difficult.  
    But yeah I just wanted to try to do something fun for u twin, I hope the end prize isn't too disappointing as well, I was really short on time ðŸ˜¢
  </p>

  <!-- Stop Confetti Button -->
  <button id="stopConfetti">Stop Confetti</button>

  <script>
    let confettiInterval;
    const confettiArray = [];

    function createConfetti() {
      const confettiCount = 50;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.width = confetti.style.height = (Math.random() * 8 + 4) + 'px';
        document.body.appendChild(confetti);
        confettiArray.push(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Start confetti loop
    window.addEventListener('load', () => {
      createConfetti();
      confettiInterval = setInterval(createConfetti, 500);
    });

    // Stop confetti when button is clicked
    document.getElementById('stopConfetti').addEventListener('click', () => {
      clearInterval(confettiInterval);
      confettiArray.forEach(c => c.remove());
    });
  </script>
</body>
</html>
