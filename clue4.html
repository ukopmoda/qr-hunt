<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Almost There!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@300;600&display=swap');

    body {
      background-color: #0b0b0b;
      color: #e8e8e8;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: radial-gradient(circle at top, #151515 0%, #000 100%);
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 3rem;
      color: #ff471a;
      text-shadow: 0 0 4px #000;
      animation: flicker 10s infinite;
    }

    @keyframes flicker {
      0%, 89%, 100% { color: #b22a0f; text-shadow: 0 0 2px #000; }
      90%, 91%, 92%, 93%, 94%, 95% {
        color: #ff471a;
        text-shadow: 0 0 5px #ff471a, 0 0 15px #ff471a, 0 0 25px #ff471a, 0 0 45px #ff471a;
      }
      96%, 97%, 98%, 99% {
        color: #d13610;
        text-shadow: 0 0 4px #ff471a, 0 0 10px #ff471a;
      }
    }

    p {
      font-size: 1.1rem;
      color: #d0d0d0;
      max-width: 600px;
      margin: 20px auto;
    }

    .timer {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 30px;
      color: #ff471a;
    }

    iframe {
      margin-top: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 700px;
      height: 400px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background: #ff471a;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d93b10;
    }

    #hint {
      display: none;
      font-style: italic;
      color: #ff784e;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Almost There!</h1>

  <p>You're so close now, twin.</p>

  <div class="timer" id="countdown">--:--:--</div>

  <iframe 
    src="https://drive.google.com/file/d/1rg1Wso_lXhTupTW5f_Iw0e9qsuInpon6/preview" 
    allow="autoplay">
  </iframe>

  <button id="hintButton">If you're stuck</button>
  <p id="hint">The treasure is under a certain stairwell!</p>

  <button id="reset">Reset Timer</button>

  <script>
    const countdownEl = document.getElementById("countdown");
    const resetBtn = document.getElementById("reset");
    const hintButton = document.getElementById("hintButton");
    const hintText = document.getElementById("hint");
    const endTimeKey = "huntEndTime";
    let countdownInterval;

    hintButton.addEventListener("click", () => {
      hintText.style.display = "block";
      hintButton.style.display = "none";
    });

    function updateCountdown() {
      const endTime = localStorage.getItem(endTimeKey);
      if (!endTime) return;
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        const remaining = Math.floor((endTime - Date.now()) / 1000);
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          countdownEl.textContent = "00:00:00";
        } else {
          const h = String(Math.floor(remaining / 3600)).padStart(2, "0");
          const m = String(Math.floor((remaining % 3600) / 60)).padStart(2, "0");
          const s = String(remaining % 60).padStart(2, "0");
          countdownEl.textContent = `${h}:${m}:${s}`;
        }
      }, 1000);
    }

    function resetTimer() {
      const password = prompt("Enter password to reset timer:");
      if (password === "pumpkinpatch") {
        const endTime = Date.now() + 24 * 60 * 60 * 1000;
        localStorage.setItem(endTimeKey, endTime);
        updateCountdown();
        alert("Timer reset successfully!");
      } else if (password !== null) {
        alert("Incorrect password.");
      }
    }

    resetBtn.addEventListener("click", resetTimer);

    if (localStorage.getItem(endTimeKey)) {
      updateCountdown();
    }

    // Google Form logging
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc98vrMFB93dOJ-VO84kGNkERM6wAb-ENA1UZ9I4gpdsrPKmg/formResponse";
    const ENTRY_PAGE = "entry.1204348624";
    const ENTRY_TIMESTAMP = "entry.2081435125";

    function logVisit(pageName) {
      const timestamp = new Date().toLocaleString();
      const url = `${FORM_URL}?${ENTRY_PAGE}=${encodeURIComponent(pageName)}&${ENTRY_TIMESTAMP}=${encodeURIComponent(timestamp)}`;
      fetch(url, { mode: "no-cors" })
        .then(() => console.log("✅ Logged visit to Google Form"))
        .catch(err => console.error("❌ Logging failed:", err));
    }

    window.addEventListener("load", () => {
      logVisit("Clue 4 — Almost There!");
    });
  </script>
</body>
</html>
