<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Almost There!</title>
<style>
  body {
    background-color: #0a0a0a;
    color: #f2f2f2;
    font-family: 'Courier New', monospace;
    text-align: center;
    padding: 40px;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    animation: flicker 4s infinite;
    color: #f44336;
    text-shadow: 0 0 20px #f44336, 0 0 40px #a00;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
    }
    20%, 24%, 55% {
      opacity: 0.3;
    }
  }

  video {
    width: 90%;
    max-width: 600px;
    border: 2px solid #f44336;
    border-radius: 10px;
    box-shadow: 0 0 20px #f44336;
    margin-top: 25px;
  }

  p {
    margin-top: 25px;
    font-size: 1.2em;
  }

  #resetSection {
    margin-top: 40px;
  }

  input[type="password"] {
    padding: 8px;
    border: 1px solid #f44336;
    border-radius: 5px;
    background-color: #111;
    color: #f2f2f2;
  }

  button {
    margin-left: 10px;
    padding: 8px 15px;
    background-color: #f44336;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #b71c1c;
  }
</style>
</head>
<body>
  <h1>Almost There!</h1>

  <video controls>
    <source src="https://drive.google.com/uc?export=download&id=1lsJeCMT6c2wYbNkhE8NHrjTiteDBAjAw" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <p>If you're stuck, just aura farm and you'll probably figure it out.</p>

  <div id="resetSection">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Reset Timer</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value.trim().toLowerCase();
      if (password === 'pumpkinpatch') {
        localStorage.removeItem('timerStart');
        alert('Timer reset! Refresh the page or scan again.');
      } else {
        alert('Incorrect password, try again.');
      }
    }
  </script>
</body>
</html>
