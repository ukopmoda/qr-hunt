<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Final Clue</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@300;600&display=swap');

    body {
      background-color: #0b0b0b;
      color: #e8e8e8;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: radial-gradient(circle at top, #151515 0%, #000 100%);
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 3rem;
      color: #ff471a;
      text-shadow: 0 0 4px #000;
      animation: softFlicker 12s infinite;
    }

    /* smooth spooky flicker */
    @keyframes softFlicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      19%, 23%, 54%, 56% {
        opacity: 0.6;
      }
      20%, 55% {
        opacity: 0.3;
      }
    }

    p {
      font-size: 1.1rem;
      color: #d0d0d0;
      max-width: 600px;
      margin: 20px auto;
    }

    video {
      width: 90%;
      max-width: 600px;
      margin-top: 25px;
      border: 2px solid #ff471a;
      border-radius: 10px;
      outline: none;
    }

    .timer {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 30px;
      color: #ff471a;
    }

    button {
      margin-top: 25px;
      background-color: #ff471a;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #cc3311;
    }
  </style>
</head>
<body>
  <h1>Almost There!</h1>

  <video controls>
    <source src="https://drive.google.com/uc?export=download&id=1lsJeCMT6c2wYbNkhE8NHrjTiteDBAjAw" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <p>If you're stuck, just aura farm and you'll probably figure it out.</p>

  <div class="timer" id="timer">00:00</div>

  <button onclick="resetTimer()">Reset Timer</button>

  <script>
    // Timer logic
    function startTimer() {
      let startTime = localStorage.getItem('timerStart');
      if (!startTime) {
        startTime = Date.now();
        localStorage.setItem('timerStart', startTime);
      }

      setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
        const seconds = (elapsed % 60).toString().padStart(2, '0');
        document.getElementById('timer').textContent = `${minutes}:${seconds}`;
      }, 1000);
    }

    function resetTimer() {
      const input = prompt("Enter password to reset timer:").trim().toLowerCase();
      if (input === 'pumpkinpatch') {
        localStorage.removeItem('timerStart');
        alert('Timer reset! Refresh or rescan to restart.');
      } else if (input) {
        alert('Incorrect password.');
      }
    }

    startTimer();
  </script>
</body>
</html>
