<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Almost there!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@300;600&display=swap');

    body {
      background-color: #0b0b0b;
      color: #e8e8e8;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: radial-gradient(circle at top, #151515 0%, #000 100%);
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 3rem;
      color: #ff471a;
      text-shadow: 0 0 4px #000;
      animation: flicker 10s infinite;
    }

    /* Broken gas station flicker */
    @keyframes flicker {
      0%, 5%, 10%, 15%, 25%, 35%, 55%, 75%, 85%, 95%, 100% {
        opacity: 1;
        text-shadow: 0 0 4px #000;
      }
      6%, 11%, 16%, 26%, 36%, 56%, 76%, 86%, 96% {
        opacity: 0.6;
        text-shadow: 0 0 2px #ff471a;
      }
      7%, 12%, 17%, 27%, 37%, 57%, 77%, 87%, 97% {
        opacity: 0.2;
        text-shadow: none;
      }
      8%, 18%, 28%, 58%, 78%, 98% {
        opacity: 1;
        text-shadow:
          0 0 5px #ff471a,
          0 0 15px #ff471a,
          0 0 25px #ff471a,
          0 0 45px #ff471a;
      }
    }

    p {
      font-size: 1.1rem;
      color: #d0d0d0;
      max-width: 600px;
      margin: 20px auto;
    }

    .timer {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 30px;
      color: #ff471a;
    }

    video {
      width: 90%;
      max-width: 600px;
      margin-top: 25px;
      border: 2px solid #ff471a;
      border-radius: 10px;
      outline: none;
    }

    button {
      margin-top: 20px;
      background: #ff471a;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #e63e14;
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <h1>Almost there!</h1>
  <p>
    If you're stuck just <strong>aura farm</strong> and you'll probably figure it out.
  </p>

  <video controls>
    <source src="https://drive.google.com/uc?export=download&id=1lsJeCMT6c2wYbNkhE8NHrjTiteDBAjAw" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="timer" id="countdown">24:00:00</div>

  <button id="resetButton">Reset Timer</button>

  <script>
    // ====== TIMER LOGIC ======
    const countdownEl = document.getElementById("countdown");
    const resetButton = document.getElementById("resetButton");

    const totalSeconds = 24 * 60 * 60;
    const endTimeKey = "huntEndTime";
    let countdownInterval;

    function startCountdown() {
      const endTime = localStorage.getItem(endTimeKey);
      if (!endTime) return;

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        const remaining = Math.floor((endTime - Date.now()) / 1000);
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          countdownEl.textContent = "00:00:00";
        } else {
          const h = String(Math.floor(remaining / 3600)).padStart(2, "0");
          const m = String(Math.floor((remaining % 3600) / 60)).padStart(2, "0");
          const s = String(remaining % 60).padStart(2, "0");
          countdownEl.textContent = `${h}:${m}:${s}`;
        }
      }, 1000);
    }

    function resetTimer() {
      const newEnd = Date.now() + totalSeconds * 1000;
      localStorage.setItem(endTimeKey, newEnd);
      startCountdown();
    }

    resetButton.addEventListener("click", () => {
      const pass = prompt("Enter reset password:");
      if (pass === "pumpkinpatch") {
        resetTimer();
        alert("Timer reset successfully!");
      } else {
        alert("Incorrect password.");
      }
    });

    const params = new URLSearchParams(window.location.search);
    if (params.get("start") === "true" && !localStorage.getItem(endTimeKey)) {
      resetTimer(); // start timer on first scan
    }

    startCountdown();
  </script>
</body>
</html>
