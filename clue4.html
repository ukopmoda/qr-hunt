<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Final Clue</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@300;600&display=swap');

    body {
      background-color: #0b0b0b;
      color: #e8e8e8;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: radial-gradient(circle at top, #151515 0%, #000 100%);
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 3rem;
      color: #ff471a;
      text-shadow: 0 0 4px #000;
      animation: softFlicker 12s infinite;
    }

    /* smoother gas station flicker */
    @keyframes softFlicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      19%, 23%, 54%, 56% {
        opacity: 0.6;
      }
      20%, 55% {
        opacity: 0.3;
      }
    }

    p {
      font-size: 1.1rem;
      color: #d0d0d0;
      max-width: 600px;
      margin: 20px auto;
    }

    video {
      width: 90%;
      max-width: 600px;
      margin-top: 25px;
      border: 2px solid #ff471a;
      border-radius: 10px;
      outline: none;
    }

    .timer {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 30px;
      color: #ff471a;
    }

    #resetSection {
      margin-top: 40px;
    }

    input[type="password"] {
      padding: 8px;
      border: 1px solid #ff471a;
      border-radius: 5px;
      background-color: #111;
      color: #f2f2f2;
    }

    button {
      margin-left: 10px;
      padding: 8px 15px;
      background-color: #ff471a;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc3311;
    }
  </style>
</head>
<body>
  <h1>Almost There!</h1>

  <video controls>
    <source src="https://drive.google.com/uc?export=download&id=1lsJeCMT6c2wYbNkhE8NHrjTiteDBAjAw" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <p>If you're stuck, just aura farm and you'll probably figure it out.</p>

  <div id="resetSection">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Reset Timer</button>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value.trim().toLowerCase();
      if (input === 'pumpkinpatch') {
        localStorage.removeItem('timerStart');
        alert('Timer reset! Refresh the page or scan again.');
      } else {
        alert('Incorrect password. Try again.');
      }
    }
  </script>
</body>
</html>
