<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Hunt - Clue 1</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #fef6e4;
    text-align: center;
    padding: 2em;
    color: #333;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 0.2em;
  }
  #clueText {
    font-size: 1.2em;
    margin-bottom: 1em;
  }
  #timer {
    font-size: 2em;
    margin: 1em 0;
    color: #d9534f;
  }
  button {
    padding: 0.5em 1em;
    font-size: 1em;
    margin: 0.5em;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background-color: #0275d8;
    color: white;
  }
  video {
    max-width: 100%;
    margin: 1em 0;
    border: 2px solid #333;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>Clue 1</h1>
<p id="clueText">We met at Orientation at Gates Hall. Look around carefully for your next hint!</p>

<div id="timer">Timer inactive</div>
<button onclick="resetTimer()">Reset Timer</button>

<!-- Video/audio placeholder -->
<video id="clueVideo" controls>
  <source src="video1.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Submit button -->
<button id="submitBtn">Submit Clue</button>

<script>
// ----------- Google Form Config -----------
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc98vrMFB93dOJ-VO84kGNkERM6wAb-ENA1UZ9I4gpdsrPKmg/formResponse";
const ENTRY_PAGE = "entry.1204348624";      // Page Visited
const ENTRY_TIMESTAMP = "entry.2081435125"; // Timestamp
const pageName = "Clue 1"; // Change for each page
// -----------------------------------------

// ----------- Countdown Timer -----------
let timerDuration = 86400; // 24 hours
let timer;

function formatTime(seconds) {
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    const secs = seconds % 60;
    return `${hours}h ${minutes}m ${secs}s`;
}

function startTimer(duration) {
    clearInterval(timer);
    let remaining = duration;
    document.getElementById("timer").textContent = formatTime(remaining);

    timer = setInterval(() => {
        remaining--;
        document.getElementById("timer").textContent = formatTime(remaining);
        if (remaining <= 0) {
            clearInterval(timer);
            alert("Time's up!");
        }
    }, 1000);
}

function resetTimer() {
    startTimer(timerDuration);
}

// Trigger timer only if page opened with ?start=true
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get("start") === "true") {
    startTimer(timerDuration);
}
// -----------------------------------------

// ----------- Form Submission -----------
document.getElementById("submitBtn").addEventListener("click", () => {
    const data = new URLSearchParams();
    data.append(ENTRY_PAGE, pageName);
    data.append(ENTRY_TIMESTAMP, new Date().toISOString());

    fetch(FORM_URL, {
        method: "POST",
        body: data
    })
    .then(() => {
        alert("Clue submitted!");
        // Redirect to next clue
        window.location.href = "clue2.html?start=true";
    })
    .catch(err => console.error("Submission failed", err));
});
// -----------------------------------------
</script>

</body>
</html>
