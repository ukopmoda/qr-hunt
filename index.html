<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Hunt - Clue 1</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 2em; background: #f4f4f4; }
  #timer { font-size: 2em; margin: 1em 0; }
  button { padding: 0.5em 1em; font-size: 1em; margin: 0.5em; cursor: pointer; }
  video { max-width: 100%; margin: 1em 0; }
</style>
</head>
<body>

<h1>Clue 1</h1>
<p>Hereâ€™s your first clue! Solve it and submit when ready.</p>

<!-- Timer display -->
<div id="timer">Loading...</div>
<button onclick="resetTimer()">Reset Timer</button>

<!-- Video/audio placeholder -->
<video id="clueVideo" controls>
  <source src="video1.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Submit button -->
<button id="submitBtn">Submit Clue</button>

<script>
// ----------- Google Form Config -----------
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc98vrMFB93dOJ-VO84kGNkERM6wAb-ENA1UZ9I4gpdsrPKmg/formResponse";
const ENTRY_PAGE = "entry.1204348624";      // Page Visited
const ENTRY_TIMESTAMP = "entry.2081435125"; // Timestamp
const pageName = "Clue 1"; // Change this for each page
// -----------------------------------------

// ----------- Countdown Timer -----------
let timerDuration = 300; // seconds (5 minutes)
let timer;

function startTimer(duration) {
    let remaining = duration;
    clearInterval(timer);
    timer = setInterval(() => {
        const minutes = Math.floor(remaining / 60);
        const seconds = remaining % 60;
        document.getElementById("timer").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        remaining--;
        if (remaining < 0) {
            clearInterval(timer);
            alert("Time's up!");
        }
    }, 1000);
}

function resetTimer() {
    startTimer(timerDuration);
}

// Start timer on page load
startTimer(timerDuration);
// -----------------------------------------

// ----------- Form Submission -----------
document.getElementById("submitBtn").addEventListener("click", () => {
    const data = new URLSearchParams();
    data.append(ENTRY_PAGE, pageName);
    data.append(ENTRY_TIMESTAMP, new Date().toISOString());

    fetch(FORM_URL, {
        method: "POST",
        body: data
    })
    .then(() => {
        alert("Clue submitted!");
        // Optionally redirect to next clue:
        // window.location.href = "clue2.html";
    })
    .catch(err => console.error("Submission failed", err));
});
// -----------------------------------------
</script>

</body>
</html>
