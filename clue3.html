<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Look at you go!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Montserrat:wght@300;600&display=swap');

    body {
      background-color: #0b0b0b;
      color: #e8e8e8;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: radial-gradient(circle at top, #151515 0%, #000 100%);
    }

    h1 {
      font-family: 'Creepster', cursive;
      font-size: 3rem;
      color: #ff471a;
      text-shadow: 0 0 4px #000;
      animation: flicker 10s infinite;
    }

    /* SPOOKY GAS STATION FLICKER */
    @keyframes flicker {
      0%, 10%, 12%, 20%, 22%, 25%, 30%, 70%, 100% {
        color: #b22a0f;
        text-shadow: 0 0 2px #000;
      }
      11%, 13%, 21%, 23%, 26%, 31%, 72%, 73%, 75%, 90%, 91%, 93%, 94% {
        color: #ff471a;
        text-shadow:
          0 0 5px #ff471a,
          0 0 15px #ff471a,
          0 0 25px #ff471a,
          0 0 45px #ff471a;
      }
      40%, 41%, 60%, 61%, 96%, 97%, 98% {
        color: #d13610;
        text-shadow: 0 0 4px #ff471a, 0 0 10px #ff471a;
      }
    }

    p {
      font-size: 1.1rem;
      color: #d0d0d0;
      max-width: 600px;
      margin: 20px auto;
    }

    .timer {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 30px;
      color: #ff471a;
    }

    button {
      margin-top: 20px;
      background: #ff471a;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #e63e14;
      transform: scale(1.05);
    }

    .clue {
      margin-top: 40px;
      font-style: italic;
      color: #f3f3f3;
    }
  </style>
</head>
<body>
  <h1>Look at you go!</h1>
  <p>
    You’re doing great, but time is running out!  
  </p>

  <div class="clue">
    <p>
      <strong>I really wish I could play Marvel Rivals or Valorant.</strong><br>
      I don’t need Tom but I really need <strong>Jerry</strong>.<br>
      You already have the milkshake — you’re just missing the <strong>cherry</strong>.<br>
    </p>
  </div>

  <div class="timer" id="countdown">24:00:00</div>
  <button id="resetButton">Reset Timer</button>

  <script>
    // ====== TIMER LOGIC ======
    const countdownEl = document.getElementById("countdown");
    const resetButton = document.getElementById("resetButton");

    const totalSeconds = 24 * 60 * 60; // 24 hours
    const endTimeKey = "huntEndTime";
    let countdownInterval = null;

    function startCountdownInterval() {
      // Only start the interval if an end time exists
      const raw = localStorage.getItem(endTimeKey);
      if (!raw) return;
      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        const remaining = Math.floor((parseInt(raw, 10) - Date.now()) / 1000);
        if (remaining <= 0) {
          clearInterval(countdownInterval);
          countdownEl.textContent = "00:00:00";
        } else {
          const h = String(Math.floor(remaining / 3600)).padStart(2, "0");
          const m = String(Math.floor((remaining % 3600) / 60)).padStart(2, "0");
          const s = String(remaining % 60).padStart(2, "0");
          countdownEl.textContent = `${h}:${m}:${s}`;
        }
      }, 1000);
    }

    function resetTimer() {
      const newEnd = Date.now() + totalSeconds * 1000;
      localStorage.setItem(endTimeKey, newEnd.toString());
      startCountdownInterval();
    }

    resetButton.addEventListener("click", () => {
      const pass = prompt("Enter reset password:");
      if (pass === "pumpkinpatch") {
        resetTimer();
        alert("Timer reset successfully!");
      } else {
        alert("Incorrect password.");
      }
    });

    // IMPORTANT: Only initialize timer if:
    // - an endTime exists in localStorage (normal gameplay continuation), OR
    // - URL contains ?start=true (QR scan) AND there is NOT already an endTime.
    const params = new URLSearchParams(window.location.search);
    const hasEnd = !!localStorage.getItem(endTimeKey);

    if (params.get("start") === "true" && !hasEnd) {
      // QR scan starting the hunt for this device
      resetTimer();
    } else if (hasEnd) {
      // Continue existing timer (do not overwrite)
      startCountdownInterval();
    } // otherwise do nothing (no timer started)

    // ====== END TIMER LOGIC ======

    // ====== GOOGLE FORM LOGGING ======
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSc98vrMFB93dOJ-VO84kGNkERM6wAb-ENA1UZ9I4gpdsrPKmg/formResponse";
    const ENTRY_PAGE = "entry.1204348624";
    const ENTRY_TIMESTAMP = "entry.2081435125";

    function logVisit(pageName) {
      const timestamp = new Date().toLocaleString();
      const url = `${FORM_URL}?${ENTRY_PAGE}=${encodeURIComponent(pageName)}&${ENTRY_TIMESTAMP}=${encodeURIComponent(timestamp)}`;
      fetch(url, { mode: "no-cors" })
        .then(() => console.log("✅ Logged visit to Google Form"))
        .catch(err => console.error("❌ Logging failed:", err));
    }

    window.addEventListener("load", () => {
      logVisit("Clue 3 — Look at you go!");
    });
    // ====== END FORM LOGGING ======

    // ====== QUICK DEV TIP ======
    // If the countdown is starting when you didn't scan the QR, run this in the browser console to clear any previous test:
    // localStorage.removeItem('huntEndTime')
    // Then reload the page (without ?start=true) to confirm timer is NOT running.
  </script>
</body>
</html>
